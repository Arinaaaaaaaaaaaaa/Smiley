<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angry smiley</title>
</head>
<body>
  <canvas id="smileyCanvas" width="200" height="200"></canvas>
  <script>
    const canvas = document.getElementById('smileyCanvas');
    const ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.arc(100, 100, 80, 0, 2 * Math.PI);
    ctx.fillStyle = 'yellow';
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(65, 70, 10, 0, 2 * Math.PI); 
    ctx.arc(135, 70, 10, 0, 2 * Math.PI); 
    ctx.fillStyle = 'black';
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(30, 20); 
    ctx.lineTo(80, 65);
    ctx.moveTo(120, 65); 
    ctx.lineTo(180, 20);
    ctx.lineWidth = 4;
    ctx.strokeStyle = 'black';
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(100, 130, 40, 0, Math.PI, true); 
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 5;
    ctx.stroke();
  </script>
</body>
</html>
